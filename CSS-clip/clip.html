<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS中clip属性测试</title>
    <style type="text/css">
        #data1 {
            position: absolute; /*clip属性制定形状时必须设置absolute属性*/
            top: 100px;
            left: 100px;
            padding: 0;
            width: 200px;
            height: 200px;
            background-color: #ff0;
            clip: rect(0,200px,200px,0);
        }
    </style>
    <script type="text/javascript">
        var bottom = 200;
        var clipped = false;
        document.onclick = testItem;
        function testItem() {
            if (clipped) {
                unClipItem();
            }
            else {
                clipItem();
            }
        }
        function clipItem() {
            bottom -= 20;
            var clip = "rect(0,200px,"+ bottom +"px,0)";
            var obj = document.getElementById("data1");
            obj.style.clip = clip;
            if(bottom == 40) {
                clipped = true;
            }
            else {
                setTimeout("clipItem()",100);
            }
        }
        function unClipItem() {
            bottom += 20;
            var clip = "rect(0,200px,"+ bottom +"px,0)";
            var obj = document.getElementById("data1");
            obj.style.clip = clip;
            if(bottom == 200) {
                clipped = false;
            }
            else {
                setTimeout("unClipItem()",100);
            }
        }
    </script>
</head>
<body>
    <div id="data1">
        This is the text contained within the div block.
    </div>
</body>
</html>
