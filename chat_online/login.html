<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/cssLogin.css" type="text/css"/>
</head>
<body>
<div id="divLogin">
    <h3>用户登录</h3>
    <div class="content">
        <div>用户：<input id="txtName" type="text" class="txt" /></div>
        <div>密码：<input id="txtPass" type="password" class="txt"/></div>
        <div class="btnCenter">
            <input id="Button1" type="button" value="登陆" class="btn"/>
            &nbsp;&nbsp;
            <input id="Reset1" type="reset" value="取消" class="btn"/>
        </div>
        <span id="divLog" class="clsTip"></span>
    </div>
</div>

<script type="text/javascript" src="js/jquery.1.10.2.js"></script>
<script type="text/javascript" src="js/jsLogin.js"></script>
</body>
</html>
