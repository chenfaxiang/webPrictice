<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/cssMain.css"/>
</head>
<body>
<div id="divMain">
    <div class="divtop">
        <div class="divL">
            <h3>聊天室</h3>
            <div class="divShow" id="divContent"></div>
        </div>
        <div class="divR">
            <h3>当前在线人员</h3>
            <div class="divShow" id="divOnLine"></div>
        </div>
    </div>
    <div class="divBot">
        <table cellpadding="0" cellspacing="0">
            <tr><td colspan="2" id="divFace" class="pb"></td></tr>
            <tr>
                <td>
                    <textarea name="" id="txtContent" cols="64" rows="3" class="txt"></textarea>
                </td>
                <td class="pl">
                    <input type="button" id="Button" value="发送" class="btn"/>
                </td>
            </tr>
            <tr><td colspan="2" class="pt">发送内容不能为空</td></tr>
        </table>
    </div>
    <span id="divMsg" class="clsTip"></span>
</div>

<script src="js/jquery.1.10.2.js"></script>
<script src="js/jsMain.js"></script>
</body>
</html>
